<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: итоговая таблица</title>
    </head>
    <body>
        <h1>Итоговая таблица</h1>
        <table>
            <tr><th class="col-1">Город</th>
                <th class="col-2">Посещений</th>
                <th class="col-3">%</th>
            </tr>
            <tr><td class="td-1">СПб</td>
                <td class="td-2">199</td>
                <td class="td-3">65.12</td>
            </tr>
            <tr class="tr-yellow"><td class="td-1">Москва</td>
                <td class="td-2">69</td>
                <td class="td-3">21.3</td>
            </tr>
            <tr><td class="td-1">Киев</td>
                <td class="td-2">5</td>
                <td class="td-3">8</td>
            </tr>
            <tr class="tr-yellow"><td colspan="2" class="td-1">Посещений за весь период</td>
                <td class="td-3">273</td>
            </tr>
        </table>
    </body>
</html>
